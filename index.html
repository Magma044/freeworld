<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mappa Interattiva della Libertà</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
    }

    .navbar {
      background: #ffffff;
    }

    #geoChart {
      width: 100%;
      height: 600px;
      border-radius: .5rem;
    }

    .card {
      border: none;
      border-radius: .75rem;
      background: #ffffff;
    }

    .spinner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .dark-mode body {
      background: #121212;
      color: #e0e0e0;
    }

    .dark-mode .card {
      background: #1e1e1e;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Mappa Libertà</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Info</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-5">
    <header class="text-center mb-4">
      <h1 class="display-5 fw-bold">Mappa Interattiva della Libertà</h1>
      <p class="text-muted">Esplora i dati sulla libertà nel mondo</p>
    </header>


    <!-- Map Card -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 position-relative">
        <div class="card shadow-sm mb-4">
          <div class="card-body p-0">
            <div id="geoChart"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4">
      <p class="text-muted small mb-0">&copy; 2025 Mappa Libertà</p>
    </footer>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script src="src/Stato.js"></script>
  <script src="src/data/countryCodes.js"></script>
  <script src="src/data/countryNames.js"></script>
  <script src="src/statiSampleData.js"></script>
  <script src="src/mappa.js"></script>
</body>

</html>
